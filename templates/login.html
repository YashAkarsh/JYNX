<!DOCTYPE html>
<html>
<head>
  {% load static %}
{% get_static_prefix as RES %}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-MSE22MZG8X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-MSE22MZG8X');
</script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/css/uikit.min.css" />
<link rel="stylesheet" type="text/css" href="{{ RES }}scrollbar.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-adsense-account" content="ca-pub-5689772837818987">
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit-icons.min.js"></script>
  <title>Jynx - Login</title>
     
        <meta name="description" content="Login to Jynx to access your account" >
       
         <link rel="icon" type="image/x-icon" href="{{RES}}favicon.svg">
</head>
<body style="background-color: #FFFFFE;">

<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-scale-up" uk-height-viewport>
  <div class="uk-width-1-1">
    <div class="uk-container">
      <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
        <div class="uk-width-1-1@m">
          <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
            <h3 class="uk-card-title uk-text-center">Login</h3>
             <form action='/login/'method="post" name="signup_form">
               {% csrf_token %}
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <input class="uk-input uk-form-large"type="email" placeholder="Email" required name="email">
                </div>
              </div>
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="icon: lock"></span>
                  <input class="uk-input uk-form-large" type="password" placeholder="Password" required name="password"> 
                </div>
              </div>
              <div class="uk-margin">
                <button class="uk-button uk-button-secondary uk-button-large uk-width-1-1"  type="submit" value="Log in">Enter</button>
              </div>

              {% if validity == False %}
              <div class="uk-text-small uk-text-center uk-text-danger" id='invalid_block'>
                Incorrect username or password entered please retry
              </div>
              {% endif %}
              <div class="uk-text-small uk-text-center">
                Forgot Password? <a href="{% url 'resetpass' %}">Reset</a>
              </div>
              <div class="uk-text-small uk-text-center">
                Not registered? <a href="/signup/">Create an account</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>


</script>

</body>
</html>
